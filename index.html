<!DOCTYPE html>
<html lang="id" class="has-smooth is-page-booting">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login BRIBOX KANPUS</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="style.css">
    <script>
        (function(){
            const root = document.documentElement;
            if (!root.classList.contains('has-smooth')) root.classList.add('has-smooth');
            const reveal = ()=> {
                root.classList.add('is-page-ready');
                root.classList.remove('is-page-booting');
            };
            if (window.requestAnimationFrame) window.requestAnimationFrame(reveal);
            else setTimeout(reveal, 0);
        })();
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Mengembalikan background gradasi biru */
            background: linear-gradient(135deg, #00529B 0%, #003A6E 100%);
            font-family: 'Segoe UI', sans-serif;
            padding: 1rem;
        }
        .login-card {
            padding: 2.5rem;
            background: white;
            border-radius: 16px;
            /* Shadow yang lebih lembut dan modern */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border: 1px solid #e5e7eb; /* Border tipis */
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        .login-card h1 img {
            width: 40px;
            height: 40px;
        }
        .login-card h1 {
            margin: 0 0 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 1.5rem; /* Sedikit lebih besar */
            color: #1f2937; /* Warna teks lebih gelap */
        }
        .login-card .subtitle {
            color: #6b7280; /* Abu-abu yang lebih lembut */
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        /* Tombol Login Google Modern */
        #googleLoginBtn {
            /* Menggunakan warna biru primer untuk call-to-action yang lebih kuat */
            background-color: #2563eb; 
            color: #fff; /* Teks putih agar kontras */
            border: none; /* Hapus border, tidak perlu dengan background solid */
            font-weight: 600;
            font-size: 1rem;
            padding: 1rem 1.5rem; /* Sedikit lebih tinggi */
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            border-radius: 10px; /* Tambah border-radius agar lebih modern */
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }
        #googleLoginBtn:hover {
            background-color: #1d4ed8; /* Biru yang sedikit lebih gelap saat hover */
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3); /* Bayangan biru yang lebih menonjol */
        }
        #googleLoginBtn img {
            width: 20px; /* Ukuran ikon disesuaikan */
            height: 20px;
            background: #fff; /* Beri background putih pada ikon agar terlihat jelas */
            border-radius: 50%;
            padding: 2px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .footer-credit {
            position: absolute;
            bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.7); /* Warna credit untuk background gelap */
            font-size: 12px;
        }
    </style>
</head>
<body data-page="login">
    <div class="login-card">
        <h1><img src="favicon.png" alt="Logo"> BRIBOX KANPUS</h1>
        <p class="subtitle">Silakan login untuk melanjutkan.</p>

        <button id="googleLoginBtn">
            <img src="https://www.google.com/favicon.ico" alt="Google">
            Login with Google
        </button>
        <div id="login-error" style="color: #dc2626; text-align: center; margin-top: 1rem; font-size: 13px;"></div>
    </div>

    <div class="footer-credit">
        Web App Created By BangAtuy - 2025
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="supabase-client.js" defer></script>
    <script src="login.js" defer></script>
</body>
</html>
