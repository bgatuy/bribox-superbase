<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BRIBOX KANPUS</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            background: #00529B; /* Warna biru tua BRI */
            background: linear-gradient(135deg, #00529B 0%, #003A6E 100%);
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            padding: 2.5rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        .login-card h1 {
            margin: 0 0 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 1.4rem;
            color: #333;
        }
        .login-card .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: .9rem;
        }
        #googleLoginBtn {
            font-size: 1rem;
            padding: 1.2rem;
            transition: all 0.2s ease;
        }
        #googleLoginBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.4);
        }
        .footer-credit {
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1><img src="favicon.png" alt="Logo" style="width:40px; height:40px;"> BRIBOX KANPUS</h1>
        <p class="subtitle">Selamat Datang! Silakan login untuk melanjutkan.</p>

        <button id="googleLoginBtn" class="btn primary" style="width:100%; background: #4285F4; border-color: #4285F4; display: flex; align-items: center; justify-content: center; gap: 12px;">
            <img src="https://www.google.com/favicon.ico" alt="Google" style="width: 16px; height: 16px; background: white; padding: 2px; border-radius: 50%;">
            Login with Google
        </button>
        <div id="login-error" style="color: #dc2626; text-align: center; margin-top: 1rem; font-size: 13px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script src="login.js"></script>
</body>
</html>
