<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BRIBOX KANPUS</title>
  <link rel="icon" type="image/png" href="./favicon.png" />
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
  <body data-page="appsheet" class="is-page-booting">
  <div class="dashboard">
    <main class="main">
      <h1 class="page-title-source" hidden>AppSheet</h1>

      <section class="card">
        <h3>Upload Form PDF Kalian Disini Lalu Pilih Lokasi Divisi!</h3>
        
        <label for="pdfFile" class="upload-label">
          <span class="material-icons">picture_as_pdf</span> Pilih File PDF
        </label>
        <input type="file" id="pdfFile" accept="application/pdf"/>

        <div class="form-group">
         <label for="inputLokasi">Pilih Lokasi Divisi :</label>
          <input id="inputLokasi" list="lokasiList" placeholder="Ketik untuk cari lokasi..." style="width:100%; padding:8px; border:1px solid #e5e7eb; border-radius:8px;" />
          <datalist id="lokasiList"></datalist>
      </div>

        <pre id="output" class="output-preview">Text akan muncul di sini...</pre>
        <button id="copyBtn" class="primary" type="button">Copy</button>
      </section>
    </main>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    if (window.pdfjsLib && (!pdfjsLib.GlobalWorkerOptions.workerSrc || pdfjsLib.GlobalWorkerOptions.workerSrc === '')) {
      pdfjsLib.GlobalWorkerOptions.workerSrc ='https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';}
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="utils.js" defer></script>
  <script src="supabase-client.js" defer></script>
  <script src="appsheet.js" defer></script>
</body>
</html>
