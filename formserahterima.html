<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BRIBOX KANPUS</title>
  <link rel="icon" type="image/png" href="./favicon.png" />
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
  <body data-page="serah" class="is-page-booting">
  <div class="dashboard">
    <main class="main">
      <h1 class="page-title-source" hidden>Form Serah Terima</h1>

      <div class="controls-bar">
        <div class="controls-left">
          <label for="tglSerahTerima">Tanggal Serah Terima</label>
          <input type="date" id="tglSerahTerima" name="tgl_serah_terima" />
        </div>

        <label for="selNamaTTD">Input Nama Untuk Kolom TTD</label>
        <select id="selNamaTTD">
          <option value="">-- Pilih Nama --</option>
          <option>Mochammad Fathur Rachman</option>
          <option>Muhammad Farhan Baihaqi</option>
          <option>Halviansyah Wildana</option>
          <option>Dafa Farabi</option>
          <option>Azriel Raja Simamora</option>
          <option>Dimas Pujianto</option>
        </select>

        <div class="controls-right btn-row">
          <button id="btnGenCombo" class="primary" type="button" title="Buat FORM CM lalu gabung dengan PDF asli terpilih">
            Generate FST + PDF
          </button>
          <button id="btnGenCMOnly" type="button" title="Hanya buat FORM Tanda Terima CM">
            Generate FST
          </button>
          <button id="btnGenFilesOnly" type="button" title="Gabungkan hanya PDF asli yang dipilih">
            Generate File PDF
          </button>
          <button id="btnReset" class="danger" type="button" title="Hapus histori tersimpan">
            Reset Histori
          </button>
        </div>
      </div>

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th style="text-align:center;"><input id="pickAll" type="checkbox" title="Pilih semua"></th>
              <th style="text-align:center;">NO.</th>
              <th style="text-align:center;">TANGGAL SERAH TERIMA</th>
              <th style="text-align:center;">NAMA UKER</th>
              <th style="text-align:center;">TANGGAL PEKERJAAN</th>
              <th style="text-align:center;">FILE PDF</th>
              <th style="text-align:center;">AKSI</th>
            </tr>
          </thead>
          <tbody id="historiBody">
            <tr>
              <td colspan="7" style="text-align:center;">
                Belum ada data histori. Unggah PDF di Trackmate atau AppSheet.
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Dialog pilih PDF asli (untuk Generate File PDF & Gabungan) -->
      <dialog id="pickDialog">
        <form method="dialog" style="min-width:420px;max-width:90vw">
          <h3 style="margin:0 0 8px;">Pilih PDF Asli</h3>
          <input id="pickSearch" type="search" placeholder="Cari nama file / uker..." style="width:100%;margin-bottom:8px;" />

          <div style="max-height:45vh;overflow:auto;border:1px solid var(--border,#ddd);border-radius:8px;padding:8px;">
            <label style="display:flex;gap:8px;align-items:center;margin-bottom:6px;">
              <input id="pickAllDlg" type="checkbox" />
              <b>Pilih semua</b>
            </label>
            <div id="pickList"></div>
          </div>

          <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:10px;">
            <button value="cancel" type="submit">Batal</button>
            <button id="pickOk" value="ok" class="primary" type="submit">OK</button>
          </div>
        </form>
      </dialog>
    </main>
  </div>

  <!-- jsPDF + AutoTable + pdf-lib -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js" defer></script>
  <script src="utils.js" defer></script>
  <script src="formserahterima.js" defer></script>
</body>
</html>
